{% extends 'base.html' %}
{% block head %}<title>Task master</title>{% endblock head %}
{% block body %}
<div class="container">
    <p>Task master</p>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Acion</th>
        </tr>
        {% if tasks|length < 1 %}
            <td></td>
            <td>There is no task</td>
            <td></td>
        {% endif %}
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Delete</a><br>
                <a href="/update/{{ task.id }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<form action="/" method="POST" class="addtaskform">
    <input type="text" name="content" id="content" required>
    <input type="submit" value="Add task">
</form>
{% endblock body %}
